{{ define "main" }}
<h1>{{ .Site.Title }}</h1>

{{ $posts := where .Site.RegularPages "Section" "posts" }}
{{ if $posts }}
<h2>Latest Posts</h2>
<ul>
    {{ range $posts }}
    <li>
        <span>{{ .Date.Format "Jan 02 2006" }}</span> - <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
</ul>
{{ end }}

{{ .Content }}
{{ end }}
