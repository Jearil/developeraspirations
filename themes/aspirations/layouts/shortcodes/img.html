{{- $src := .Get "src" -}}
{{- $alt := .Get "alt" | default "" -}}
{{- $caption := .Get "caption" | default $alt -}}

<figure class="medium-image">
  <img src="{{ $src }}" alt="{{ $alt }}" loading="lazy" onclick="openLightbox(this)">
  {{- if $caption }}
  <figcaption>{{ $caption }}</figcaption>
  {{- end }}
</figure>
